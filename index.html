<html>
    <head>
        <title>
            Descritivo Tratamento de Imagem
        </title>

    </head>
  <body>
    

    <script src="xlsx.full.min.js"></script>
    
    
    
    <script>
        
        //Library
        var url = "WonderWoman.xlsx";
        var oReq = new XMLHttpRequest();
        oReq.open("GET", url, true);
        oReq.responseType = "arraybuffer";

        oReq.onload = function(e) {
          var arraybuffer = oReq.response;

          var data = new Uint8Array(arraybuffer);
          var arr = new Array();
          for(var i = 0; i != data.length; ++i) arr[i] = String.fromCharCode(data[i]);
          var bstr = arr.join("");
          var workbook = XLSX.read(bstr, {type:"binary"});

          var first_sheet_name = workbook.SheetNames[0];
          var worksheet = workbook.Sheets[first_sheet_name];        
          var descritivo = XLSX.utils.sheet_to_json(worksheet);
        
          
          //ToString  
          descritivo.toString = function descritivoToString(i){
              var descritivo = ' Referência = ' + this[i].referencia + ' Cores = ' + this[i].cores + ' Descrição = ' + this[i].descricao  + ' Tamanho = ' + this[i].tamanho;
             return descritivo;
          }
          
          //InnerHtml
          descritivo.forEach(function(item, index){
            document.write(descritivo.toString(index)); 
            document.write("<br/>"); 
          });    
        }
        
        oReq.send();  
        
    </script>
    
  </body>    
</html>
